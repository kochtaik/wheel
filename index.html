<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta content="notranslate" name="google" />
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <style>
      .error {
        color: red;
        display: none;
      }

      .show-error {
        display: block;
      }
      .input-validation {
        display: inline-flex;
        flex-direction: column;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="appContainer">
      <form id="winning-form">
        <label for="winning-value">
          <span>Enter winning value (5 - 25):</span>
          <div class="input-validation">
            <input type="number" id="winning-value" step="5" min="5" max="25" />
            <div class="error">Value must be multiple of 5</div>
          </div>
        </label>
        <button type="submit" id="submit">Submit</button>
        <span>Your value is <strong id="output"></strong></span>
      </form>
      <div id="app" class="app">
        <div id="canvas" class="canvas"></div>
      </div>
    </div>
    <script>
      //append loader script
      var head = document.head || document.getElementsByTagName("head")[0];
      var script = document.createElement("script");
      script.src = "main.js";
      head.appendChild(script);
    </script>
  </body>
</html>
